<h1>
    Car edit
</h1>

<form *ngIf="car" (ngSubmit)="submitCar()">
    <input type="hidden" [(ngModel)]="car.id" name="id">
    <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" [(ngModel)]="car.brand" name="brand" class="form-control">
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <input type="text" [(ngModel)]="car.model" name="model" class="form-control">
    </div>

    <div class="form-group">
        <label for="model">Year</label>
        <input type="text" [(ngModel)]="car.year" name="year" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>

<a [routerLink]="['/cars']">Назад</a>
